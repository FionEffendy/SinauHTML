<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 07</title>
</head>
<body>
    
    <!-- Strong -->
    <h1>Penggunaan "Strong"</h1>
    <p>
        <strong>PERHATIAN!!</strong> jangan buang sampah sembarangan!
    </p>

    <!-- Emphasis -->
    <h1>Penggunaan "Emphasis"</h1>
    <p>
        Ini adalah <em>Perpustakaan</em>, jangan membuat keributan
    </p>

    <!-- Blockquote -->
    <h1>Penggunaan "Blockquote"</h1>
    <p>
        <blockquote>lolamotuse, loding lama mohon tunggu sebentar</blockquote>
    </p>

    <!-- Quote -->
    <h1>Penggunaan "Quote"</h1>
    <p>
        seperti biasa <q>ini adalah hasil kerja keras saya</q>
    </p>


</body>
</html>
